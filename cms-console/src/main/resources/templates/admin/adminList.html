<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/lib/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/index.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
    <link rel="stylesheet" href="/static/css/list.css" media="all"/>
</head>
<body>

    <div class="childrenBody">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">登录名</label>
                        <div class="layui-input-block">
                            <input type="text" name="loginname" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" name="telphone" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-admin" lay-submit="" lay-filter="submit-search">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="layui-card-body">
                <div class="layui-card-operate">
                    <button class="layui-btn layuiadmin-btn-admin"><i class="arley-icon arley-icon-add"></i> 添加</button>
                </div>

                <table class="layui-hide" id="tableId" lay-filter="tableFilter"></table>

                <!-- 状态显示 -->
                <script type="text/html" id="userStateId">
                    <span class="td-status layui-btn layui-btn-xs layui-btn-radius {{ d.userState == 0 ? 'layui-btn-disabled' : '' }}">{{ d.userState == 1 ? '启用' : '禁用' }}</span>
                </script>

                <script type="text/html" id="operateId">
                    <a class="layui-btn {{ d.userName == 'admin' ? 'layui-btn-disabled' : '' }} layui-btn-normal layui-btn-xs"  onclick="member_stop(this, '{{d.userId}}', '{{d.userName}}')"><i class="layui-icon {{d.userState == 1 ? 'layui-icon-download-circle' : 'layui-icon-upload-circle'}}"></i>{{d.userState == 1 ? '禁用' : '启用'}}</a>
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="arley-icon arley-icon-edit"></i>编辑</a>
                    <a class="layui-btn  layui-btn-xs {{ d.userName == 'admin' ? 'layui-btn-disabled' : 'layui-btn-danger' }} " lay-event="del"><i class="arley-icon arley-icon-delete"></i>删除</a>

                </script>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/static/lib/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script>

     var url = "/admin/listAdminByPage.do";
     var cols = [
         [
             {type:'checkbox', fixed:"left"},
             {field:'userId', title:'ID', align:'center', sort: true},
             {field:'userName', title:'用户名', align:'center'},
             {field:'name',title:'姓名', align:'center'},
             {field:'phone', title:'手机号', align:'center'},
             {field:'email', title:'邮箱', align:'center'},
             {field:'avatar', title:'头像', align:'center'},
             {field:'loginNum', title:'登陆次数', align:'center',sort: true},
             {field:'remark', title:'备注', align:'center'},
             {field:'loginTime', title:'上次登陆时间', align:'center',sort: true},
             {field:'userState', title:'状态', templet: '#userStateId', align:'center',sort: true},
             {field:'modifier', title:'修改者', align:'center'},
             {field:'right', width:200, title:'操作',toolbar: '#operateId', align:'center', fixed: 'right'}
         ]
     ];


     layui.use(['form','layer','table'],function(){
         var form = layui.form,
             $ = layui.jquery,
             table = layui.table;

         initTable(url, cols, table, form);

     })

     /*用户-禁用*/
     function member_stop(obj, userId, userName){
         if (userName === 'admin') {
             return false;
         }
         var text = $(obj).parents("tr").find(".td-status").html() === '启用' ? '禁用' : '启用';
         layer.confirm('确认要'+ text +'吗？',function(index){
             $.ajax({
                 url:'/admin/updateUserState.do',
                 data:{userId:userId},
                 dataType: 'json',
                 success:function (data) {
                     var code = data.resultCode;
                     var desc = data.resultDesc;
                     var result = data.resultData;
                     if ("0000" === code) {
                         if(result.userState === 1){
                             //发异步把用户状态进行更改
                             $(obj).html("<i class='layui-icon layui-icon-download-circle'></i>禁用");
                             $(obj).parents("tr").find(".td-status").removeClass('layui-btn-disabled').html('启用');
                             layer.msg('已启用!',{icon: 1,time:1000});
                         }else{
                             $(obj).html("<i class='layui-icon layui-icon-upload-circle'></i>启用");
                             $(obj).parents("tr").find(".td-status").addClass('layui-btn-disabled').html('禁用');
                             layer.msg('已禁用!',{icon: 1,time:1000});
                         }
                     } else {
                         layer.msg(desc,{icon: 2,time:1000});
                     }
                 }
             })
         });
     }

</script>


</body>
</html>
